<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="tabuleiroJogo">
        <div>
            <div id="0" class="campo"></div>
            <div id="1" class="campo"></div>
            <div id="2" class="campo"></div>
        </div>
        <div>
            <div id="3" class="campo"></div>
            <div id="4" class="campo"></div>
            <div id="5" class="campo"></div>
        </div>
        <div>
            <div id="6" class="campo"></div>
            <div id="7" class="campo"></div>
            <div id="8" class="campo"></div>
        </div>
    </div>
    <div class="placar">
        <h2>PLACAR</h2>
        <p id="player1Wins"></p>
        <p id="player2Wins"></p>
    </div>
    <div class="botaoReset">
        <button onclick="restartGame()">Atualizar</button>
    </div>
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>
</html>
